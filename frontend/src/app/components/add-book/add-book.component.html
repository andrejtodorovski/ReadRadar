<div class="container pt-5 pb-5">
    <div class="add-book-container">
        <h2>Add New Book</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label for="title">Title:</label>
                <input type="text" id="title" [(ngModel)]="book.title" name="title" required>
            </div>
    
            <div class="input-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" [(ngModel)]="book.isbn" name="isbn" required>
            </div>
    
            <div class="input-group">
                <label for="author">Author:</label>
                <input type="text" id="author" [(ngModel)]="book.author" name="author" required>
            </div>
    
            <div class="input-group">
                <label for="coverImage">Cover Image URL:</label>
                <input type="url" id="coverImage" [(ngModel)]="book.coverImage" name="coverImage">
            </div>
    
            <div class="input-group">
                <label for="description">Description:</label>
                <textarea id="description" [(ngModel)]="book.description" name="description" rows="5" required></textarea>
            </div>
    
            <div class="input-group">
                <label for="categories">Categories:</label>
                <select id="categories" [(ngModel)]="selectedCategoryId" name="categories" multiple>
                    <!-- This assumes you have categories list to choose from, populated in component -->
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
            </div>
    
            <button type="submit">Add Book</button>
        </form>
    </div>
    
</div>
